<!DOCTYPE html>
<html>

<head>
    <meta chartset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    
    <section id="welcome">
        <h1 id='title'>Survey Form</h1>
        <p id='description'>Complete the survey!</p>
    </section>

    <main>
        <section>

            <form id='survey-form'>

                <fieldset>

                    <label id='name-label' for='name'> Name:
                        <input type='text' name='name' id='name' placeholder='name' required></input>
                    </label>
                    <label id='email-label' for='email'> Email:
                        <input type='email' name='email' id='email' placeholder='email' required></input>
                    </label>
                    <label id='number-label' for='number'> Phone number:
                        <input type='number' name='number' id='number' placeholder='number' required min='8'
                            max='12'></input>
                    </label>

                </fieldset>

                <fieldset>

                    <label for="dropdown">How do you study?</label>
                    <select id='dropdown'>
                        <option value='0'>(Select an option)</option>
                        <option value='1'>University Student</option>
                        <option value='2'>Autodidact</option>
                        <option value='3'>FreeCodeCamp Student</option>
                    </select>

                    <p id="age">Select your age range:</p>
                    <label class="opt">
                        <input class="inline" type='radio' name='age' value='-15'>Less than 15</input>
                    </label>
                    <label class="opt">
                        <input class="inline" type='radio' name='age' value='15-35'>15 - 35</input>
                    </label>
                    <label class="opt">
                        <input class="inline" type='radio' name='age' value='35>'>More than 35</input>
                    </label>

                </fieldset>

                <fieldset>

                    <p id="skills">Select the skills that you have</p>

                    <label class="opt">
                        <input class="inline" type='checkbox' name='skill1' id='skill1' value='skill1'>Programming</input>
                    </label>
                    <label class="opt">
                        <input class="inline" type='checkbox' name='skill2' id='skill2' value='skill2'>Drawing</input>
                    </label>
                    <label class="opt">
                        <input class="inline" type='checkbox' name='skill3' id='skill3' value='skill3'>Writting</input>
                    </label>
                    <label class="opt">
                        <input class="inline" type='checkbox' name='skill4' id='skill4' value='skill4'>Sports</input>
                    </label>
                    <label class="opt">
                        <input class="inline" type='checkbox' name='skill5' id='skill5' value='skill5'>Science</input>
                    </label>
                    <label class="opt">
                        <input class="inline" type='checkbox' name='skill6' id='skill6' value='skill6'>Oratory</input>
                    </label>

                    <p id="more">Tell us more about them</p>

                    <textarea rows='5' cols='30' placeholder="Enter your information..."> </textarea>

                </fieldset>

                <button type='submit' id='submit'>Submit</button>

            </form>

        </section>
    </main>

</body>

</html>
